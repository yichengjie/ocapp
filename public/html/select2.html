<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="/components/select2/dist/css/select2.css" />
    <style type="text/css">
        select{
            width: 200px;
        }
    </style>
</head>
<body>
    <!--simple select2 demo1-->
    <select class="js-example-basic-single">
        <option value="AL">Alabama</option>
        <option value="WY">Wyoming</option>
    </select>

    <!--simple select2 demo2-->
    <select class="js-example-data-array"></select>

    <!--simple select2 demo3-->
    <select class="js-data-example-ajax">
        <option value="3620194" selected="selected">select2/select2</option>
    </select>

<script type="text/javascript" src="/components/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="/components/select2/dist/js/select2.js"></script>
<script type="text/javascript">
    $(function () {
        $(".js-example-basic-single").select2({
            placeholder: "Select a state",
            allowClear: true
        });
        var data = [{ id: 0, text: 'enhancement' }, { id: 1, text: 'bug' },
                    { id: 2, text: 'duplicate' }, { id: 3, text: 'invalid' },
                    { id: 4, text: 'wontfix' }];
        $(".js-example-data-array").select2({
            data: data
        }) ;
        $(".js-data-example-ajax").select2({
            ajax: {
                url: '/select2/remoteData1',
                processResults: function (data) {
                   return {
                        results: data.items
                   };
                    //this.data = data.items ;
                    //return {} ;

                }
            }
        });

    }) ;
</script>
</body>
</html>
