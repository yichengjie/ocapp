<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="../stylesheets/style.css">
    <link type="text/css" rel="stylesheet" href="../stylesheets/iconfont/iconfont.css">
</head>
<body>
    <button id="load-overlay">点击测试</button>
    <script type="text/javascript" src="../components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="../components/is-loading/jquery.isloading.js"></script>
    <script type="text/javascript">
        $(function() {
            var defaults = {
                'position': "right",        // right | inside | overlay
                'text': "操作中....",                 // Text to display next to the loader
                'class': "icon-refresh",    // loader CSS class
                'tpl': '<span class="isloading-wrapper %wrapper%">%text%<i class="%class% icon iconfont icon-spin"></i></span>',
                'disableSource': true,      // true | false
                'disableOthers': []
            };

            $( "#load-overlay" ).click(function() {
                $.isLoading(defaults);
                /*setTimeout( function(){
                    $.isLoading( "hide" );
                }, 2000 );*/
            });
        });
    </script>
</body>
</html>
