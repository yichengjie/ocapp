<div class = "table_layout" style="width:215px;" ng-show="showHideStatus.listFreeInformation">
    <table>
        <thead>
        <tr>
            <th>免费行李额</th>
            <th>免费行李额单位</th>
        </tr>
        </thead>
        <tbody>
        <!--[FreeAmount,FreeUnit]-->
        <tr ng-repeat="l in list" ng-click="selectTr($event)">
            <td><input type="text" ng-model="l.freeAmount" class="tb_input" /></td>
            <td>
                <select ng-mode="l.freeUnit" class="tb_select">
                    <option>请选择</option>
                    <option>件</option>
                    <option>公斤</option>
                    <option>磅</option>
                </select>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="helper_margin_top5">
        <div class="btn_page btn_add_small">
            <div class="btn_left"></div>
            <div class="btn_content add_line" >增加一行</div>
            <div class="btn_right"></div>
        </div>
        <div class="btn_page btn_add_small_2">
            <div class="btn_left"></div>
            <div class="btn_content delete_line">删除一行</div>
            <div class="btn_right"></div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
