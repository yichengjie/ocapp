<div class = "table_layout" style="width:215px;" ng-show="showHideStatus.listGeneralTicketInfo">
    <table>
        <thead>
        <tr>
            <th>套数</th>
            <th>使用人数</th>
        </tr>
        </thead>
        <tbody>
        <!--[TotalTicketNumber,PassengerNumber]-->
        <tr ng-repeat="l in list" ng-click="selectTr($event)">
            <td><input type="text" ng-model="l.totalTicketNumber" class="tb_input" /></td>
            <td><input type="text" ng-model="l.passengerNumber" class="tb_input" /></td>
        </tr>
        </tbody>
    </table>
    <div class="helper_margin_top5">
        <div class="btn_page btn_add_small">
            <div class="btn_left"></div>
            <div class="btn_content add_line" >增加一行</div>
            <div class="btn_right"></div>
        </div>
        <div class="btn_page btn_add_small_2">
            <div class="btn_left"></div>
            <div class="btn_content delete_line">删除一行</div>
            <div class="btn_right"></div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
